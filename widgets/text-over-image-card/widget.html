<style>
  .text-over-image-cards-{{_.id}} {
    margin-top: {{mobile_margin.top.value}}{{mobile_margin.top.type}};
    margin-bottom: {{mobile_margin.bottom.value}}{{mobile_margin.bottom.type}};
    margin-left: {{mobile_margin.left.value}}{{mobile_margin.left.type}};
    margin-right: {{mobile_margin.right.value}}{{mobile_margin.right.type}};
  }
  .text-over-image-cards-{{_.id}} .text-over-image-card + .text-over-image-card{
    margin-top: 10px;
  }
  .text-over-image-cards-{{_.id}} .text-over-image-card:hover .text-over-image-title{
    color: {{card-color-hover}};
  }
  .text-over-image-cards-{{_.id}} .text-over-image-wrapper.text-over-image-cards  {
    position: relative;
    display: flex;
  }
  .text-over-image-cards-{{_.id}} .text-over-image-title {
    text-transform: uppercase;
    position: absolute;
    margin: 0;
    bottom: 30px;
    z-index: 1;
    color: {{card-color}};
    font-size: 20px;
    font-weight: 500;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    line-height: 1.1;
  }
  .text-over-image-cards-{{_.id}} .text-over-image-card{
    position: relative;
  }
  .text-over-image-cards-{{_.id}} .text-over-image-card:after{
    position: absolute;
    content:"";
    width: 100%;
    height: 100%;
    background:{{overlay_color}};
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    opacity: 0.4;
  }
  .text-over-image-cards-{{_.id}} img{
    width: 100vh;
    height: 100%;
    object-fit: cover;
    aspect-ratio: 1 / 1.284;
  }
  .text-over-image-cards-{{_.id}} .section-header{
    text-align: center;
    margin-bottom: 40px;
  }
  .text-over-image-cards-{{_.id}} .section-header h2{
    text-transform: uppercase;
    margin: 0;
  }
  .text-over-image-cards-{{_.id}} .section-header p{
    margin-top: 20px;
    margin-bottom: 0;
  }
  .text-over-image-cards-{{_.id}} .width-sm-container{
    max-width: 1210px;
    margin-left: auto;
    margin-right: auto;
    padding-right: 30px;
    padding-left: 30px;
  }
  .text-over-image-cards-{{_.id}}  a{
    display: inline-block;
  }
  @media screen and (min-width: 801px) {
    .text-over-image-cards-{{_.id}} .section-header{
      margin-bottom: 50px;
    }
    .text-over-image-cards-{{_.id}} .text-over-image-card + .text-over-image-card{
      margin-top: 0;
    }
    .text-over-image-cards-{{_.id}} .text-over-image-title {
      bottom: 40px;
      font-size: 24px;
    }
    .text-over-image-cards-{{_.id}} .text-over-image-wrapper{
      display: flex;
      gap: 11px;
      flex-wrap: wrap;
    }
    .text-over-image-cards-{{_.id}} .text-over-image-card{
      width: calc(33.33% - 11px * 2 / 3);
    }
    .text-over-image-cards-{{_.id}} {
      margin-top: {{desktop_margin.top.value}}{{desktop_margin.top.type}};
      margin-bottom: {{desktop_margin.bottom.value}}{{desktop_margin.bottom.type}};
      margin-left: {{desktop_margin.left.value}}{{desktop_margin.left.type}};
      margin-right: {{desktop_margin.right.value}}{{desktop_margin.right.type}};
    }
  }
</style>
<div class="text-over-image-cards text-over-image-cards-{{_.id}}">
  <div {{#unless full_section}}class="width-sm-container"{{/unless}}>
    {{#or (if title) (if description)}}
      <div class="section-header">
        {{#if title }}
          <h2>{{title}}</h2>
        {{/if}} 
        {{#if description}}
          <p>{{description}}</p>
        {{/if}}
      </div>
    {{/or}}
    <div class="text-over-image-wrapper">
      {{#each image_cards}}
        <div class="text-over-image-card">
          {{#if card_link}}<a href="{{card_link}}">{{/if}}
            {{#if card_img.src}}<img src="{{card_img.src}}" alt="{{card_title}}" width="500" height="500"/>{{/if}}
            {{#if card_title}}<h3 class="text-over-image-title">{{card_title}}</h3>{{/if}}
          {{#if card_link}}</a>{{/if}}
        </div>
      {{/each}}
    </div>
  </div>
</div>
