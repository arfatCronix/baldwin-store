<div class="reviews-widget" style="background-color: #ffffff; color: #000000">
  <div class="reviews-grid reviews-{{reviewsPerRow}}">
    {{#each reviews}}
    <div class="review-card">
      <div class="review-inner">
        <div class="reviewer-avatar">
          {{#if backgroundImage.src}}
          <img
            src="{{getImage backgroundImage.src}}"
            alt="{{reviewerName}}"
            class="reviewer-image"
          />
          {{/if}}
        </div>

        <div class="review-content">
          <h3 class="review-title">{{reviewerName}}</h3>
          <p class="review-text">{{reviewText}}</p>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
  <style>
    .reviews-widget {
      padding: 20px 0;
      width: 100%;
      margin: 0;
      text-align: center;
      padding-top: 0;
    }

    .reviews-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .review-card {
      flex: 0 1 calc(33.333% - 1px);
      box-sizing: border-box;
      padding: 60px 70px;
      border-radius: 2px;
      background: #f7f7f7;
      min-width: 250px;
      width: calc(33.333% - 1px);
      height: 488px;
      border-right: 1px solid #d7d7d7;
    }

    .review-inner {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .reviewer-avatar {
      width: 48px;
      height: 48px;
      margin-bottom: 15px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .reviewer-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .review-content {
      text-align: left;
    }

    .review-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      margin-top: 0;
    }

    .review-text {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      margin: 0;
    }

    @media (max-width: 1200px) {
      .review-card {
        flex: 0 1 calc(50% - 1px);
        width: calc(50% - 1px);
      }
    }

    @media (max-width: 768px) {
      .review-card {
        flex: 0 1 100%;
        width: 100%;
      }
    }
  </style>
</div>
