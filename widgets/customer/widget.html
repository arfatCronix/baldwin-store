<div class="about-us-widget">
  <div class="about-us-grid about-us-{{aboutUsPerRow}}">
    {{#each aboutUsEntries}}
    <div class="about-us-card">
      <div class="team-member-avatar">
        {{#if memberImage.src}} {{#if (isSvg memberImage.src)}}
        <div
          class="svg-container"
          style="background-image: url('{{getImage memberImage.src}}');"
        ></div>
        {{else}}
        <img
          src="{{getImage memberImage.src}}"
          alt="{{memberName}}"
          class="team-member-image"
        />
        {{/if}} {{/if}}
      </div>

      <h3 class="member-name">{{memberName}}</h3>
      <p class="member-bio">{{memberBio}}</p>
      {{#if linkText}}
      <a
        href="{{linkUrl}}"
        class="member-link"
        target="_blank"
        rel="noopener noreferrer"
        >{{linkText}}</a
      >
      {{/if}}
    </div>
    {{/each}}
  </div>
  <style>
         .about-us-widget,
    .about-us-grid,
    .about-us-card {
      background-color: {{backgroundColor}};
      color: {{textColor}};
      padding: 20px 0;
      width: 100%;
      margin: 0;
    }

    .about-us-widget {
      text-align: center;
    }

    .about-us-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .about-us-card {
      flex: 0 1 calc(33.333% - 1px);
      box-sizing: border-box;
      padding: 60px 70px;
      border-radius: 2px;
      background: #f7f7f7;
      min-width: 250px;
      height: auto;
      border-right: 1px solid #d7d7d7;
      text-align: left;
    }

    .team-member-avatar {
      width: 48px;
      height: 48px;
      margin-bottom: 15px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .team-member-avatar img,
    .svg-container {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .svg-container {
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .member-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .member-bio {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .member-link {
      display: inline-block;
      margin-top: 15px;
      color: #333;
      text-decoration: underline;
      font-weight: bold;
    }

    .member-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 1200px) {
      .about-us-card {
        flex-basis: calc(50% - 1px);
        width: calc(50% - 1px);
        margin-bottom: 20px;
        border-right-width: 0;
      }
    }

    @media (max-width: 768px) {
      .about-us-card {
        flex-basis: 100%;
        width: 100%;
      }
    }
  </style>
</div>
