<div class="contact-info-widget">
  <div class="contact-info">
    <div class="left-column">
      {{#if heading}}
      <h2 class="widget-heading">{{heading}}</h2>
      {{/if}}
      <div class="contact-details">
        {{#if openDays}}
        <div class="hours">
          <strong>Open:</strong>
          <span class="light-text">{{openDays}}</span>
        </div>
        {{/if}} {{#if address}}
        <div class="address">
          <strong>Address:</strong>
          <span class="light-text">{{address}}</span>
        </div>
        {{/if}} {{#if phone}}
        <div class="phone">
          <strong>Phone:</strong>
          <span class="light-text">
            <a href="tel:{{phone}}">{{phone}}</a>
          </span>
        </div>
        {{/if}} {{#if email}}
        <div class="email">
          <strong>Email:</strong>
          <span class="light-text">
            <a href="mailto:{{email}}">{{email}}</a>
          </span>
        </div>
        {{/if}}
      </div>
    </div>

    {{#if mapUrl}}
    <div class="right-column">
      <div class="map-container">{{{mapUrl}}}</div>
    </div>
    {{/if}}
  </div>

  <style>
    .contact-info-widget {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 140px;
    }

    .widget-heading {
      color: #000;
      width: 380px;
      font-family: Teko;
      font-size: 40px;
      font-style: normal;
      font-weight: 400;
      line-height: 90%;
      text-transform: uppercase;
      border-bottom: 1px solid black;
      padding-bottom: 40px;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      gap: 60px;
      min-height: 400px;
    }

    .left-column,
    .right-column {
      flex: 1;
      width: 50%;
    }

    .contact-details {
      color: #000;
      font-size: 16px;
      font-style: normal;
      line-height: 150%;
    }

    .contact-details strong {
      font-weight: 600;
    }

    .contact-details .light-text {
      font-weight: 300;
    }

    .light-text a {
      text-decoration: none;
      color: inherit;
    }

    .contact-details > div {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .map-container {
      height: 100%;
      min-height: 400px;
      width: 440px;
    }

    .address {
      padding: 0;
    }

    @media (max-width: 768px) {
      .contact-info-widget {
        padding: 20px;
      }

      .contact-info {
        flex-direction: column;
        gap: 30px;
      }

      .left-column,
      .right-column {
        width: 100%;
      }

      .map-container {
        min-height: 300px;
      }
    }
  </style>
</div>
