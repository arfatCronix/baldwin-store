
<style>
    #image-with-text-{{_.id}} {
        background-color:#111;
    }
    #image-with-text-{{_.id}} .image-with-text-wrapper{
        padding:30px 0;
    }
    #image-with-text-{{_.id}} img{
        width: 100%;
        height: 100%;
    }
    #image-with-text-{{_.id}} h2{
        color: #FFF;
        margin-top:0;
        margin-bottom: 20px;
        font-size: 32px;
        font-style: normal;
        font-weight: 400;
        line-height: 0.9;
        text-transform: uppercase;
    }
    #image-with-text-{{_.id}} h3{
        letter-spacing: normal;
        color: #FFF;
        font-family: Barlow;
        font-size: 14px;
        margin-top:0;
        margin-bottom: 20px;
        font-style: normal;
        font-weight: 500;
        line-height: 1;
        text-transform: uppercase;
    }
    #image-with-text-{{_.id}} p{
        color: #EEE;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: 1.5;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
    }
    #image-with-text-{{_.id}} .content-wrapper{
        padding-top: 30px;
        text-align: center;
    }
    #image-with-text-{{_.id}} .underlined-link{
        display: inline-block;
        margin-top: 40px;
        color: #FFF;
        font-family: Barlow;
        font-size: 12px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
        text-transform: uppercase;
        text-underline-offset: 8px;
    }
    @media (min-width:990px){
        #image-with-text-{{_.id}} .image-with-text-wrapper{
            display:flex;
            align-items: center;
            padding: 60px 0;
        }
        #image-with-text-{{_.id}} .image-wrapper,
        #image-with-text-{{_.id}} .content-wrapper{
            width: 50%;
        }
        #image-with-text-{{_.id}} .content-wrapper{
            text-align: left;
            padding-top: 0;
            padding-left: 30px;
        }
        #image-with-text-{{_.id}} p{
            margin-left: 0;
        }
    }
    @media (min-width:1200px){
        #image-with-text-{{_.id}} h2{
            margin-bottom: 30px;
            font-size: 48px;
        }
        #image-with-text-{{_.id}} h3{
            margin-bottom: 30px;
            font-size: 16px
        }
        #image-with-text-{{_.id}} .content-wrapper {
            padding-left: 103px;
        }
        #image-with-text-{{_.id}} .image-wrapper{
            width: 64%;
        }
        #image-with-text-{{_.id}} .content-wrapper{
            width: 36%;
        }
        #image-with-text-{{_.id}} p{
            max-width: 320px;
            font-size: 16px;
        }
        #image-with-text-{{_.id}} .underlined-link{
            font-size: 15px;
            margin-top: 60px;
        }
    }
</style>
    
<div id='image-with-text-{{_.id}}'>
    <div class="container">
        <div class="image-with-text-wrapper">
            {{#if image.src}} 
                <div class="image-wrapper">
                    <img src="{{image.src}}" alt="{{alt}}" class="cta-image" width="354" height="200" loading="lazy" /> 
                </div>
            {{/if}}
            <div class="content-wrapper">
                {{#if heading}} <h2>{{heading}}</h2> {{/if}}
                {{#if sub-text}} <h3>{{sub-text}}</h3> {{/if}}
                {{#if description}} <p>{{description}}</p> {{/if}}
                {{#if link}} <a href="{{link}}" class="underlined-link">{{label}}</a>{{/if}}
            </div>
        </div>
    </div>
</div>
