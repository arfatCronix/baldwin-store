<style>
    .topbar-announcement p,
    .topbar-announcement{
        text-align: center;
        margin: 0;
        text-transform: uppercase;
    }
    .topbar-announcement svg{
        margin-right: 10px;
    } 
    .topbar-announcement p{
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<div id='annoucment-slider slick-slider' data-slick='{
    "arrows": false,
    "dots": false,
    "mobileFirst": true,
    "slidesToShow": 1,
    "slidesToScroll": 1,
    "autoplay": true,
    "autoplaySpeed": 3000,
    "slide": "[data-announcement-slide]"
}'>
    {{#each announcementSlider}}
        {{#if announcementContent }}
            <div class='topbar-announcement' data-announcement-slide role='region' aria-labelledby='announcement-heading'>                    
                <p id='announcement-heading'>{{#if announcementIcon }}{{{announcementIcon}}}{{/if}}<span>{{{announcementContent}}}</span></p>
            </div>
        {{/if}}
    {{/each}}
</div>
