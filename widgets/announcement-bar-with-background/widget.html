<style>
    #bc-announcement-{{_.id}}{
        background-color: {{bg-color}};
        padding : 15px 20px;
    }
    .announcement-bar p,
    .announcement-bar{
        text-align: center;
        margin: 0;
    }
    .announcement-bar svg{
        margin-right: 15px;
        width: 30px;
        height: 15px;
        flex-shrink: 0;
    } 
    .announcement-bar strong{
        text-transform: uppercase;
    }
    .announcement-bar p{
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: {{text-color}};
        font-weight: 500;
    }
    .annoucement-slider-with-bg{
        max-width: 810px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .annoucement-slider-with-bg .slick-arrow{
        padding: 0;
        background: none;
        border: none;
        width: 16px;
        height: 8px;
    }
    .annoucement-slider-with-bg .slick-prev::before,
    .annoucement-slider-with-bg .slick-next::before{
        width: 16px;
        height: 8px;
    }
    .annoucement-slider-with-bg .slick-prev::before{
        background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2217%22%20height%3D%2210%22%20viewBox%3D%220%200%2017%2010%22%20fill%3D%22none%22%3E%3Cpath%20d%3D%22M0.999999%205L5%201M0.999999%205L5%209M0.999999%205L17%205%22%20stroke%3D%22{{text-color}}%22%20stroke-linejoin%3D%22bevel%22%2F%3E%3C%2Fsvg%3E");
    }
    .annoucement-slider-with-bg .slick-next::before{
        background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2217%22%20height%3D%2210%22%20viewBox%3D%220%200%2017%2010%22%20fill%3D%22none%22%3E%3Cpath%20d%3D%22M16%205L12%209M16%205L12%201M16%205L-3.46501e-06%205%22%20stroke%3D%22{{text-color}}%22%20stroke-linejoin%3D%22bevel%22%2F%3E%3C%2Fsvg%3E");
    }
    .annoucement-slider-with-bg .slick-next,
    .annoucement-slider-with-bg .slick-prev{
        margin-top:0
    }
    .annoucement-slider-with-bg .slick-prev{
        left: 10px;
    }
    .annoucement-slider-with-bg .slick-next{
        right: 10px;
    }
    .announcement-bar-slider.slick-slider{
        padding-left: 30px;
        padding-right: 30px;
    }
    .innercontent{
        height: 100%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-content: center;
    }
</style>
<div id="bc-announcement-{{_.id}}">
    <div class='annoucement-slider-with-bg'>
        <div class="announcement-bar-slider" data-slick='{
            "arrows": true,
            "dots": false,
            "mobileFirst": true,
            "slidesToShow": 1,
            "slidesToScroll": 1,
            "autoplay": false,
            "autoplaySpeed": 3000,
            "slide": "[data-announcement-slide]"
        }'>
            {{#each announcementSlider}}
                {{#if announcementContent }}
                    <div class='announcement-bar' data-announcement-slide role='region' aria-labelledby='announcement-text'>   
                        <div class="innercontent">
                            <p id='announcement-text'>{{#if announcementIcon }}{{{announcementIcon}}}{{/if}}<span>{{{announcementContent}}}</span></p>
                        </div>                 
                    </div>
                {{/if}}
            {{/each}}
        </div>
    </div>
</div>
