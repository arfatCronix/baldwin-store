<style>
      .contact-info-widget {
  padding: 145px 145px 100px 145px;
  background-color: {{backgroundColor}};
  color: {{textColor}};
  }

  .contact-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  gap: 60px;
  }

  .contact-left {
  flex: 1;
  }

  .contact-right {
  flex: 1;
  }

  .contact-title {
  font-size: 32px;
  margin-bottom: 20px;
  margin-top: 0;
  }

  .contact-description {
  margin-bottom: 40px;
  line-height: 1.6;
  }

  .contact-details {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-bottom: 30px;
  }

  .contact-item {
  display: flex;
  align-items: flex-start;
  gap: 16px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(0, 0, 0, 0.815);
  }

  .contact-item:last-child {
  border-bottom: none;
  }

  .icon {
  width: 20px;
  height: 20px;
  object-fit: contain;
  opacity:1;
  flex-shrink: 0;
  margin-top: 3px;
  }

  .label {
  min-width: 80px;
  font-size: 16px;
  font-style: normal;
  font-weight: 600;
  line-height: 1.5;
  color: {{labelColor}};
  flex-shrink: 0;
  }

  .value {
  flex: 1;
  line-height: 1.5;
  padding-top: 2px;
  margin-left: 35px;
  padding: 0;
  }

  .address {
  white-space: pre-line;
  }

  .map-container {
  width: 100%;
  height: 456px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  overflow: hidden;
  margin-top: 30px;
  }

  .map-container iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
  }

  @media (max-width: 768px) {
  .contact-container {
    flex-direction: column;
  }

  .map-container {
    height: 300px;
  }

  .contact-info-widget {
    padding: 60px 20px;
  }
  }
</style>

<div class="contact-info-widget">
  <div class="contact-container">
    <div class="contact-left">
      <h2 class="contact-title">{{contactTitle}}</h2>
      <p class="contact-description">{{contactDescription}}</p>
    </div>

    <div class="contact-right">
      <div class="contact-details">
        <div class="contact-item">
          <img src="{{clockIcon}}" alt="Hours" class="icon" />
          <span class="label">{{hoursLabel}}</span>
          <span class="value">{{hoursValue}}</span>
        </div>

        <div class="contact-item">
          <img src="{{phoneIcon}}" alt="Phone" class="icon" />
          <span class="label">{{phoneLabel}}</span>
          <span class="value">{{phone}}</span>
        </div>

        <div class="contact-item">
          <img src="{{localIcon}}" alt="Local" class="icon" />
          <span class="label">{{localLabel}}</span>
          <span class="value">{{localNumber}}</span>
        </div>

        <div class="contact-item">
          <img src="{{emailIcon}}" alt="Email" class="icon" />
          <span class="label">{{emailLabel}}</span>
          <span class="value">{{emailAddress}}</span>
        </div>

        <div class="contact-item">
          <img src="{{addressIcon}}" alt="Address" class="icon" />
          <span class="label">{{addressLabel}}</span>
          <div class="value address">{{address}}</div>
        </div>
      </div>
      <div class="map-container">{{{mapUrl}}}</div>
    </div>
  </div>
</div>
